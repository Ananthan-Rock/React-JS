<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple example to learn React Js</title>
  </head>
  <body>
	<div style="margin-left: 511px;margin-top: 150px;">
    <h2>React Js</h2>
    <p>This page demonstrates using React without build tool.</p>
    <p>React is loaded as a script tag.</p>

    <!-- We will put our React component inside this div. -->
    <div id="thump_button_container"></div>
	</div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="thump_button.js"></script>

  </body>
</html>
